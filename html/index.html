<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFNodejs</title>
    <link rel="stylesheet" href="./index.css">
    <!-- refresh per 5s -->
    <!-- <meta http-equiv="refresh" content="5"> -->
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="left-panel-header">
                WFNodejs
            </div>
            <div class="left-panel-item">
                <label for="selected-device">选择设备</label>
                <select id="selected-device">
                    <option value="">
                        请选择设备
                    </option>
                </select>
                <button onclick="cropper.refreshDeviceList()">刷新</button>
            </div>
            <div class="left-panel-item">
                <button id="screenshot" onclick="cropper.fetchScreencap()">截图</button>
            </div>
            <div class="left-panel-item">
                <table>
                    <tbody>
                        <tr>
                            <td>X</td>
                            <td id="cursor-x">0</td>
                        </tr>
                        <tr>
                            <td>Y</td>
                            <td id="cursor-y">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="left-panel-item with-canvas">
                <canvas id="preview" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="right-panel">
            <canvas id="screen"> </canvas>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
